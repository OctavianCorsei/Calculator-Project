<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="game-div">
        <div class="outer-calculator">
            <div class="result-area">
                <div class="top-result" id="topResult"></div>
                <div class="bottom-result" id="opHistory"></div>
            </div>
            <div class="calc-buttons">
                <div class="bottom-row" id="calcButtons">
                    <div class="calc-digits">
                        <div class="button-wrapper">
                            <div class="action-button" id="clearButton">AC</div>
                            <div class="action-button">âˆš</div>
                            <div class="action-button" id="backSpace">del</div>
                        </div>
                        <div class="digit-button">1</div>
                        <div class="digit-button">2</div>
                        <div class="digit-button">3</div>
                        <div class="digit-button">4</div>
                        <div class="digit-button">5</div>
                        <div class="digit-button">6</div>
                        <div class="digit-button">7</div>
                        <div class="digit-button">8</div>
                        <div class="digit-button">9</div>
                        <div class="digit-button zero">0</div>
                        <div class="digit-button">.</div>
                    </div>
                    <div class="side-buttons">
                        <div class="side-action-button operator">/</div>
                        <div class="side-action-button operator">x</div>
                        <div class="side-action-button operator">-</div>
                        <div class="side-action-button operator">+</div>
                        <div class="side-action-button operator">=</div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
